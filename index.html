<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucuz Hızlı Kaliteli - Seçim Yapın</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sadece İkisini Seçebilirsiniz!</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="selectionToggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Seçim Modu</span>
        </div>
        <div class="triangle">
            <div class="option" id="ucuz">
                <span>Ucuz</span>
            </div>
            <div class="option" id="hizli">
                <span>Hızlı</span>
            </div>
            <div class="option" id="kaliteli">
                <span>Kaliteli</span>
            </div>
            <svg id="lines">
                <line id="line1" x1="50%" y1="20%" x2="20%" y2="80%" />
                <line id="line2" x1="50%" y1="20%" x2="80%" y2="80%" />
                <line id="line3" x1="20%" y1="80%" x2="80%" y2="80%" />
            </svg>
        </div>
        <div class="selection-text">
            <p>Seçimleriniz: <span id="selections"></span></p>
        </div>
        <button id="resetBtn">Sıfırla</button>

        <!-- New Comments Section -->
        <div class="comments-section">
            <h2>Yorumlar</h2>
            <div class="comment-form">
                <input type="text" id="authorInput" placeholder="İsminiz">
                <textarea id="commentInput" placeholder="Yorumunuzu yazın..."></textarea>
                <button id="submitComment">Yorum Ekle</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
