<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucuz Hızlı Kaliteli - Seçim Yapın</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="options-container">
            <label class="toggle-button">
                <input type="checkbox" id="ucuz">
                <span class="toggle-label">Ucuz</span>
            </label>
            <label class="toggle-button">
                <input type="checkbox" id="hizli">
                <span class="toggle-label">Hızlı</span>
            </label>
            <label class="toggle-button">
                <input type="checkbox" id="kaliteli">
                <span class="toggle-label">Kaliteli</span>
            </label>
        </div>
        <div class="selection-text">
            <p>Seçimleriniz: <span id="selections"></span></p>
        </div>
        <button id="resetBtn">SIFIRLA</button>

        <!-- New Bargaining Section -->
        <div class="bargaining-section">
            <h2>Pazarlık Et</h2>
            <div class="job-form">
                <input type="text" id="jobTitle" placeholder="İş Tanımı">
                <input type="number" id="estimatedHours" placeholder="Tahmini Saat">
                <button id="addJob">İş Ekle</button>
            </div>
            
            <div class="jobs-list">
                <!-- Jobs will be added here dynamically -->
            </div>

            <div class="correct-guesses">
                <h3>Doğru Tahminler</h3>
                <ul id="correctGuessesList"></ul>
            </div>
        </div>

        <!-- New Comments Section -->
        <div class="comments-section">
            <h2>Yorumlar</h2>
            <div class="comment-form">
                <input type="text" id="authorInput" placeholder="İsminiz">
                <textarea id="commentInput" placeholder="Yorumunuzu yazın..."></textarea>
                <button id="submitComment">Yorum Ekle</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
